<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Lab</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Flexbox Lab</h1>
        <p>All boxes have a height of 50px.</p>
        <p>You may select any colour you like for the boxes and their borders.</p>
    </header>
    <main>
        <section>
            <h2>Two equally sized columns</h2>
            <p>The space between the columns, and between the columns and the outer box, is 10px.</p>
            <div class="grid two-columns">
                <div class="box">Column 1</div>
                <div class="box">Column 2</div>
            </div>
        </section>
        <section>
            <h2></h2>
        </section>
    </main>
</body>
</html>
